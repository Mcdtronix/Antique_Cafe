{% extends 'base.html' %}

{% block title %}Login{% endblock %}

<style>
    /* Button Styles */
    .btn-gold {
        background-color: #FFD700; /* Gold */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-gold:hover {
        background-color: #fff;
        color: #FFD700;
        border: 2px solid #FFD700;
    }
</style>

{% block content %}
<main>
    <div class="login-container form-container mx-auto my-10 p-8 w-full md:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                    <p class="text-red-500">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-lg font-medium mb-1">Username:</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg p-2 focus:border-gold focus:ring-gold" required>
            </div>
            <div>
                <label for="password" class="block text-lg font-medium mb-1">Password:</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:border-gold focus:ring-gold" required>
            </div>
            <button type="submit" class="w-full py-2 bg-gold text-white font-semibold rounded-lg hover:bg-gold-dark">Login</button>
        </form>
    </div>
</main>
{% endblock %}

{% block footer %}
<!-- Override footer if needed or keep the one from base.html -->
{% endblock %}
